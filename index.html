<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <section class="card">
      <div class="card__mobile">
        <img src="images/bg-main-mobile.png">
      </div>
      <div class="container-card__back">
      <div class="card__back">
        <img src="images/bg-card-back.png" class="card__back--img">
      </div>
      <div class="card__back--texto">
        <p class="card__back--texto--p">000</p>
      </div>
    </div>
      <div class="container-card__front">
      <div class="card__front">
        <img src="images/bg-card-front.png" alt="" class="card__front--img">  
      </div>

      <div class="card__front--logo">
        <img src="images/card-logo.svg" alt="" class="card__front--logo--logo">
      </div>

      <div class="card__front--numero">
        <p class="card__front--numero--num" id="card__front--numero--num">0000 0000 0000 0000</p>
        </div>
        <div class="card__front--texto" >
        <p class= "card__front--nome" id="card__front--nome">Jane Appleseed</p>
        <p class="card__front--validade-mes">00</p>
        <p class="card__front--validade-barra">/</p>
        <p class="card__front--validade-ano">00</p>
        </div>
      </div>
  </section>
    <section>
          <form class="form">

              <label class="label__padrao" for="nomesobrenome">Cardholder Name</label>
              <input type="text" id="nomesobrenome" class="input__padrao"  placeholder="e.g. Jane Appleseed" onkeyup="trocaNome()">
               <span class="mensagem__branco-1">Can't be blank!</span>


              <label class="label__padrao" for="numerodocartao">Card Number</label>
              <input type="number" id="numerodocartao" class="input__padrao"  placeholder="e.g. 1234 5678 9123 0000" maxlength="16" onkeyup="trocaNumero()">
              <span class="mensagem__erro">Wrong format,numbers only.</span>
             
              <label class="label__padrao" for="data">Exp. Date (MM/YY)</label>
              
              <input type="number" id="data" class="input__padrao-data"  placeholder="MM" onkeyup="trocaDataMes()">
              <span class="mensagem__branco-2">Can't be blank!</span>

              <input type="number" id="data-ano" class="input__padrao-data"  placeholder="YY" onkeyup="trocaDataAno()">
              <span class="mensagem__branco-3">Can't be blank!</span>

              <div class="cvc__container">

              <label class="label__padrao" for="numerodeseguranca">CVC</label>
              <input type="number" id="numerodeseguranca" class="input__padrao-cvc"  placeholder="e.g. 123" onkeyup="trocaCVC()">
              <span class="mensagem__branco-4">Can't be blank!</span>

              </div>

              <input type="submit" value="Confirm" class="enviar" onclick="enviar()">
          </form>

          <section class="mensagem__obrigado" id="mensagem__obrigado">
           <img src="images/icon-complete.svg" class="mensagem__obrigado-img">
            <p class="mensagem__obrigado-thank">Thank you!<br></p>
            <p class="mensagem__obrigado-texto">We've added your card details</p>  
            <button class="mensagem__obrigado-button">Continue</button>
          </section>

        </section>

<script src="main.js"></script>
</body>
</html>
